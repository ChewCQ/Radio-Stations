<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Radio Station</h1>
        </header>

        <main>
            <aside id="track-list-container">
                <h2>Channels</h2>
                <div id="track-list"></div>
            </aside>

            <section id="player-container">
                <h2>Now Playing</h2>
                <div id="now-playing">
                    <audio id="audio" controls></audio>
                    <div id="current-track-info"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
